<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>
  <div class="container">
    <div class="box">
      <img class="mockups"src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="box" style="float: right;">
      <h1 class="header" style="top: 220px;left:1050px;color:#ffffff">Build The Community</h1>
      <h1 class="header" style="top: 295px;left:1050px;color:#fffeff">Your Fans Will Love</h1>
      
      <h3 class="subHeader" style="top: 400px;left:1050px;font-size: 22px;color:#e9daea;">Huddle re-imagines the way we build communities. You have</h3>
      <h3 class="subHeader" style="top: 430px;left:1050px;font-size: 22px;color:#e9daea">a voice, but so does your audience. Create connections with</h3>
      <h3 class="subHeader" style="top: 460px;left:1050px;font-size: 22px;color:#e9daea">your users as you engage in genuine discussion.</h3>

      <div style="position:absolute;background-color:#f3f3f3;border-radius:45px;top: 150px;left: 1050px;top: 540px;width: 230px;height: 55px;">
        <h1 class="subHeader" style="font-size: 20px;left: 75px;color:hsl(257, 40%, 49%)">Register</h1>
      </div>

      <img src="images/" alt="">
    </div>
  </div>
</body>
</html>
